  <diV class="row">
      <div class="col-md-2">

          <input type="text" [(ngModel)]="nstd.Name" class="form-control" placeholder="Enter name"/>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of subjectlist">
        <td>{{item.Id}}</td>
        <td>{{item.Name}}</td>
        <td>
          <button (click)="getSubjectData(item.Id)"  class="btn btn-info">Details</button>
          <button (click)="DeleteSubject(item.Id)"  class="btn btn-danger">Delete</button>
          <button (click)="EditSubject(item.Id)"  class="btn btn-info">update</button>
        </td>
      </tr>
    </tbody>
  </table>
